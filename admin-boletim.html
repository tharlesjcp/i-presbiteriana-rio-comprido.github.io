<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Boletins</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>Administra√ß√£o</h2>
        <ul>
            <li><a href="dashboard.html">‚¨ÖÔ∏è Voltar ao Painel</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>üìÇ Gerenciar Boletins</h1>

        <section class="secao">
            <h2>üì§ Enviar Novo Boletim</h2>
            <input type="file" id="boletimFile" accept=".pdf">
            <button id="enviarBoletim">Enviar Boletim</button>
        </section>

        <section class="secao">
            <h2>üìú Boletins Publicados</h2>
            <div id="lista-boletins"></div>
        </section>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZBG8518sKaDy_8fgs1etuKjY17zxWkaXdyKLiMl-fR-b8YIaqaEJ0pJOLQBCfBsL-/exec"; //  URL do Google Apps Script
        const FOLDER_ID = "1kP1i0srKOtgAhQfmi3B6Hwnmq4hGyL1k"; //  ID da pasta no Google Drive

        async function carregarBoletins() {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=list`);

                if (!response.ok) {
                    throw new Error(`Erro ao carregar boletins: ${response.status}`);
                }

                const data = await response.json();
                const listaBoletins = document.getElementById("lista-boletins");

                if (!data.files || data.files.length === 0) {
                    listaBoletins.innerHTML = "<p style='color:red;'>Nenhum boletim encontrado.</p>";
                    return;
                }

                listaBoletins.innerHTML = "";

                data.files.forEach(file => {
                    const link = document.createElement("a");
                    link.href = file.url;
                    link.textContent = file.name;
                    link.target = "_blank";

                    const div = document.createElement("div");
                    div.appendChild(link);
                    listaBoletins.appendChild(div);
                });

            } catch (error) {
                console.error("Erro ao carregar boletins:", error);
                document.getElementById("lista-boletins").innerHTML = `<p style="color:red;">‚ùå ${error.message}</p>`;
            }
        }

        async function uploadBoletim() {
            const fileInput = document.getElementById("boletimFile");
            const file = fileInput.files[0];

            if (!file) {
                alert("‚ö†Ô∏è Selecione um arquivo PDF primeiro.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("action", "upload");

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    alert("‚úÖ Boletim enviado com sucesso!");
                    carregarBoletins();
                } else {
                    alert(`‚ùå Erro ao enviar boletim: ${result.message}`);
                }
            } catch (error) {
                alert("‚ùå Erro ao conectar com o Google Drive.");
                console.error(error);
            }
        }

        document.getElementById("enviarBoletim").addEventListener("click", uploadBoletim);
        document.addEventListener("DOMContentLoaded", carregarBoletins);
    </script>
</body>
</html>
