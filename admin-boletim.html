<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwAErAgp0aBVklPlIrCAonhrKpJTOQPCtM4C0hhwvYYSU2RfzpGP9lQuZE7xpjJfMh4/exec";
async function carregarBoletins() {
    try {
        const response = await fetch(API_URL);
        const boletins = await response.json();
        const listaBoletins = document.getElementById("lista-boletins");
        listaBoletins.innerHTML = "";

        boletins.forEach(file => {
            const link = document.createElement("a");
            link.href = file.url;
            link.textContent = file.name;
            link.target = "_blank";

            const div = document.createElement("div");
            div.appendChild(link);
            listaBoletins.appendChild(div);
        });
    } catch (error) {
        console.error("Erro ao carregar boletins:", error);
        alert("‚ùå Falha ao buscar boletins.");
    }
}

carregarBoletins();
</script>
