<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Boletins</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>AdministraÃ§Ã£o</h2>
        <ul>
            <li><a href="dashboard.html">â¬…ï¸ Voltar ao Painel</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>ğŸ“‚ Gerenciar Boletins</h1>

        <section class="secao">
            <h2>ğŸ“¤ Enviar Novo Boletim</h2>
            <input type="file" id="boletimFile" accept=".pdf">
            <button onclick="uploadBoletim()">Enviar Boletim</button>
        </section>

        <section class="secao">
            <h2>ğŸ“œ Boletins Publicados</h2>
            <div id="lista-boletins"></div>
        </section>
    </div>

    <script>
        const GITHUB_USERNAME = "tharlesjcp";
        const REPO_NAME = "iprc-boletins-publico";
        const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/dispatches`;
        const ACCESS_TOKEN = "PUBLIC_PATH_REPO";

        async function uploadBoletim() {
            const fileInput = document.getElementById("boletimFile");
            const file = fileInput.files[0];

            if (!file) {
                alert("âš ï¸ Selecione um arquivo PDF primeiro.");
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Content = reader.result.split(",")[1];
                const fileName = `boletim_${new Date().toISOString().split("T")[0]}.pdf`;

                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${ACCESS_TOKEN}`,
                            "Accept": "application/vnd.github.v3+json",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            event_type: "upload-boletim",
                            client_payload: {
                                filename: fileName,
                                content: base64Content
                            }
                        })
                    });

                    if (response.ok) {
                        alert("âœ… Boletim enviado com sucesso!");
                        carregarBoletins();
                    } else {
                        const errorData = await response.json();
                        alert(`âŒ Erro ao enviar boletim: ${errorData.message}`);
                    }
                } catch (error) {
                    alert("âŒ Erro ao conectar com o GitHub. Verifique suas credenciais.");
                    console.error(error);
                }
            };
        }

        async function carregarBoletins() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/boletins`, {
                    headers: { "Authorization": `Bearer ${ACCESS_TOKEN}` }
                });

                if (!response.ok) {
                    alert("âŒ Erro ao carregar boletins.");
                    return;
                }

                const data = await response.json();
                if (!Array.isArray(data)) {
                    alert("âš ï¸ Nenhum boletim encontrado.");
                    return;
                }

                const listaBoletins = document.getElementById("lista-boletins");
                listaBoletins.innerHTML = "";

                data.forEach(file => {
                    const link = document.createElement("a");
                    link.href = file.download_url;
                    link.textContent = file.name;
                    link.target = "_blank";

                    const div = document.createElement("div");
                    div.appendChild(link);
                    listaBoletins.appendChild(div);
                });
            } catch (error) {
                console.error("Erro ao carregar boletins:", error);
                alert("âŒ Falha ao buscar boletins.");
            }
        }

        carregarBoletins();
    </script>
</body>
</html>
