<section id="detalhe-estudo">
    <h2 id="titulo-detalhe"></h2>
    <img id="capa-detalhe" src="" alt="Capa do estudo">
    <p id="texto-detalhe"></p>
    <iframe id="video-detalhe" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
</section>

<script>
    async function carregarDetalheEstudo() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        try {
            const response = await fetch("estudos.json");
            const estudos = await response.json();
            const estudo = estudos.find(e => e.id == id);

            if (estudo) {
                document.getElementById("titulo-detalhe").innerText = estudo.titulo;
                document.getElementById("capa-detalhe").src = estudo.imagem;
                document.getElementById("texto-detalhe").innerHTML = estudo.textoCompleto;
                document.getElementById("video-detalhe").src = estudo.video;
            } else {
                document.getElementById("detalhe-estudo").innerHTML = "<p>Estudo n√£o encontrado.</p>";
            }

        } catch (error) {
            console.error("Erro ao carregar estudo completo:", error);
        }
    }

    carregarDetalheEstudo();
</script>
