<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos de OraÃ§Ã£o - Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <!-- Menu Lateral -->
    <div class="sidebar">
        <h2>AdministraÃ§Ã£o</h2>
        <ul>
            <li><a href="dashboard.html">â¬…ï¸ Voltar ao Painel</a></li>
        </ul>
    </div>

    <!-- ConteÃºdo Principal -->
    <div class="main-content">
        <h1>ğŸ™ Gerenciar Pedidos de OraÃ§Ã£o</h1>

        <section class="secao">
            <h2>ğŸ“œ Lista de Pedidos de OraÃ§Ã£o</h2>
            <div id="lista-oracoes">
                <!-- Pedidos de oraÃ§Ã£o aparecerÃ£o aqui -->
            </div>
        </section>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
            authDomain: "iprc-site.firebaseapp.com",
            projectId: "iprc-site",
            storageBucket: "iprc-site.appspot.com",
            messagingSenderId: "361636783794",
            appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FunÃ§Ã£o para carregar pedidos de oraÃ§Ã£o
        async function carregarOracoes() {
            const listaOracoes = document.getElementById("lista-oracoes");
            listaOracoes.innerHTML = ""; // Limpa antes de carregar

            const querySnapshot = await getDocs(collection(db, "oracoes"));

            querySnapshot.forEach((doc) => {
                const oracao = doc.data();

                const divOracao = document.createElement("div");
                divOracao.classList.add("oracao");

                divOracao.innerHTML = `
                    <p><strong>ğŸ™â€â™‚ï¸ Nome:</strong> ${oracao.nome}</p>
                    <p><strong>ğŸ“… Data:</strong> ${new Date(oracao.data.toDate()).toLocaleDateString()}</p>
                    <p><strong>ğŸ“ Pedido:</strong> ${oracao.pedido}</p>
                    <p><strong>ğŸ“Œ Status:</strong> <span class="${oracao.status === "Orado" ? "orado" : "pendente"}">${oracao.status}</span></p>
                    <button class="marcar-orado" data-id="${doc.id}">âœ”ï¸ Marcar como Orado</button>
                    <button class="excluir" data-id="${doc.id}">ğŸ—‘ï¸ Excluir</button>
                `;

                listaOracoes.appendChild(divOracao);
            });

            // Adiciona eventos aos botÃµes
            document.querySelectorAll(".marcar-orado").forEach((botao) => {
                botao.addEventListener("click", async () => {
                    const id = botao.getAttribute("data-id");
                    await updateDoc(doc(db, "oracoes", id), { status: "Orado" });
                    carregarOracoes(); // Atualiza a lista
                });
            });

            document.querySelectorAll(".excluir").forEach((botao) => {
                botao.addEventListener("click", async () => {
                    const id = botao.getAttribute("data-id");
                    await deleteDoc(doc(db, "oracoes", id));
                    carregarOracoes(); // Atualiza a lista
                });
            });
        }

        // Carregar os pedidos assim que a pÃ¡gina for aberta
        carregarOracoes();
    </script>

</body>
</html>
