<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bíblia Interlinear - Estudo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="header-container"></div>

  <main class="biblia-container">
    <h2>João 1:1</h2>
    <div class="versiculo">
      <sup>1</sup>
      <span class="token" tabindex="0">
        <strong>ἐν</strong>
        <em>G1722</em>
        <small>PREP</small>
        <span class="traducao">em</span>
        <div class="tooltip">
          <strong>G1722 - ἐν</strong><br>
          Preposição<br>
          <em>Significado:</em> em, dentro, entre<br>
          <em>Uso:</em> Indica posição ou relação interior<br>
          <button class="acao">🔖 Marcar</button>
          <button class="acao">🔗 Compartilhar</button>
        </div>
      </span>

      <span class="token" tabindex="0">
        <strong>ἀρχῇ</strong>
        <em>G746</em>
        <small>N-DSF</small>
        <span class="traducao">princípio</span>
      </span>
    </div>
  </main>

  <div id="footer-container"></div>

  <script src="includes/layout.js"></script>
</body>
</html>
