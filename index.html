<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igreja Presbiteriana do Rio Comprido</title>
    <style>
        /* Cores principais */
        :root {
            --azul-medio: #2a80be;
            --azul-suave: #2b80bd;
            --marrom-escuro: #1f1210;
            --branco: #ffffff;
            --cinza-claro: #f5f5f5;
        }

        body { background-color: var(--cinza-claro); color: var(--marrom-escuro); margin: 0; font-family: Arial, sans-serif; padding-top: 60px; }

        /* Menu superior fixo */
        .menu-superior {
            background-color: var(--azul-medio);
            color: var(--branco);
            text-align: right;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .menu-superior a {
            color: var(--branco);
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .menu-superior a:hover {
            background-color: var(--marrom-escuro);
            border-radius: 5px;
        }

        .banner-container { max-width: 100%; overflow: hidden; margin-bottom: 20px; }
        .banner-slide { display: none; width: 100%; max-height: 500px; object-fit: contain; background-color: var(--branco); }
        .banner-slide.active { display: block; }

        .links a, button {
            background-color: var(--azul-suave);
            color: var(--branco);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            transition: 0.3s;
        }

        .links a:hover, button:hover { background-color: var(--marrom-escuro); }

        footer { background-color: var(--azul-medio); color: var(--branco); text-align: center; padding: 10px; margin-top: 20px; }
        .video { text-align: center; margin: 20px 0; }
    </style>
</head>
<body>

<!-- Menu Superior -->
<nav class="menu-superior">
    <a href="index.html">Home</a>
    <a href="estudos.html">Estudos Bíblicos</a>
    <a href="boletim.html">Boletim</a>
    <a href="hinario.html">Hinário</a>
    <a href="contato.html">Contato</a>
    <a href="login.html">Login</a>
</nav>

<!-- Banner Slideshow -->
<div class="banner-container">
    <img src="images/banner1.png" class="banner-slide active">
    <img src="images/banner2.png" class="banner-slide">
</div>

<main>
    <h2 style="color: var(--azul-medio);">Estudo Bíblico da Semana</h2>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tANPdft2AQ0" frameborder="0" allowfullscreen></iframe>
    </div>

    <p>Confira nossos estudos semanais sobre a Palavra de Deus.</p>
    <div class="links">
        <a href="estudos.html">Ver Mais Estudos</a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Igreja Presbiteriana do Rio Comprido - Todos os direitos reservados</p>
</footer>

<!-- Script do Banner Slideshow -->
<script>
    let index = 0;
    const slides = document.querySelectorAll('.banner-slide');
    setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
    }, 3000);  // Muda a cada 3 segundos
</script>

</body>
</html>
