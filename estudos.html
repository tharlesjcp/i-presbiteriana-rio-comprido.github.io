<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estudos BÃ­blicos - Igreja Presbiteriana do Rio Comprido</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>

  <main>
    <h1 class="titulo-pagina">Estudo da Semana</h1>
    <div class="estudo">
      <div class="video-wrapper">
        <iframe id="video-detalhe" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="info">
        <h2 id="titulo-detalhe"></h2>
        <p id="texto-detalhe"></p>
      </div>
    </div>

    <hr style="margin: 40px auto; width: 80%;" />

    <h2 class="titulo-pagina">ðŸ“š Estudos BÃ­blicos Recentes</h2>
    <section class="estudos-container" id="lista-estudos"></section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
      authDomain: "iprc-site.firebaseapp.com",
      projectId: "iprc-site",
      storageBucket: "iprc-site.appspot.com",
      messagingSenderId: "361636783794",
      appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarEstudoCompleto() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) return;

      const docRef = doc(db, "estudos", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const estudo = docSnap.data();
        document.getElementById("titulo-detalhe").innerText = estudo.titulo;

        const iframe = document.getElementById("video-detalhe");
        iframe.src = estudo.link;

        // Corrigir quebras de linha
        const textoComQuebras = estudo.textoCompleto.replace(/\n/g, "<br>");
        document.getElementById("texto-detalhe").innerHTML = textoComQuebras;
      }
    }

    carregarEstudoCompleto();
  </script>

  <!-- Layout reutilizÃ¡vel -->
  <script src="includes/layout.js"></script>
</body>
</html>
