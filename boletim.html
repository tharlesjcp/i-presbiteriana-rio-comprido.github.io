<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Semanal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="header-container"></div>

    <main>
        <h1>ðŸ“° Boletim Semanal</h1>
        <section id="boletim-conteudo">
            <h2 id="boletim-titulo">Carregando...</h2>
            <p id="boletim-texto"></p>
            <a id="boletim-download" href="#" class="botao" download>Baixar PDF</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Igreja Presbiteriana do Rio Comprido - Todos os direitos reservados</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
            authDomain: "iprc-site.firebaseapp.com",
            projectId: "iprc-site",
            storageBucket: "iprc-site.appspot.com",
            messagingSenderId: "361636783794",
            appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function carregarBoletim() {
            const boletinsRef = collection(db, "boletins");
            const q = query(boletinsRef, orderBy("data", "desc"));
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
                const boletim = querySnapshot.docs[0].data();
                document.getElementById("boletim-titulo").innerText = boletim.titulo;
                document.getElementById("boletim-texto").innerText = boletim.texto;
                document.getElementById("boletim-download").href = boletim.pdf;
            }
        }

        carregarBoletim();
    </script>

</body>
</html>
