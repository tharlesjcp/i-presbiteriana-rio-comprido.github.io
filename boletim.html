<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Semanal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Menu Superior -->
    <div id="header-container"></div>

    <main>
        <h1>ðŸ“„ Boletim Semanal</h1>

        <section id="boletim-atual">
            <h2>ðŸ“… Ãšltima EdiÃ§Ã£o</h2>
            <p><strong>Semana:</strong> <span id="boletim-semana">Carregando...</span></p>
            <a id="boletim-link" href="#" target="_blank" class="botao" style="display:none;">ðŸ“¥ Baixar PDF</a>
        </section>

        <section id="boletins-anteriores">
            <h2>ðŸ“š Boletins Anteriores</h2>
            <ul id="lista-boletins">
                <!-- Lista de boletins anteriores serÃ¡ carregada aqui -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Igreja Presbiteriana do Rio Comprido - Todos os direitos reservados</p>
    </footer>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // ConfiguraÃ§Ã£o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
            authDomain: "iprc-site.firebaseapp.com",
            projectId: "iprc-site",
            storageBucket: "iprc-site.appspot.com",
            messagingSenderId: "361636783794",
            appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function carregarBoletins() {
            const boletimSemana = document.getElementById("boletim-semana");
            const boletimLink = document.getElementById("boletim-link");
            const listaBoletins = document.getElementById("lista-boletins");

            try {
                const boletinsRef = collection(db, "boletins");
                const q = query(boletinsRef, orderBy("data", "desc"));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    let primeiro = true;
                    querySnapshot.forEach((doc) => {
                        const boletim = doc.data();
                        const linkBoletim = document.createElement("a");
                        linkBoletim.href = boletim.arquivo;
                        linkBoletim.target = "_blank";
                        linkBoletim.innerText = boletim.semana;
                        linkBoletim.classList.add("botao");

                        if (primeiro) {
                            boletimSemana.innerText = boletim.semana;
                            boletimLink.href = boletim.arquivo;
                            boletimLink.style.display = "inline-block";
                            primeiro = false;
                        } else {
                            const li = document.createElement("li");
                            li.appendChild(linkBoletim);
                            listaBoletins.appendChild(li);
                        }
                    });
                } else {
                    boletimSemana.innerText = "Nenhum boletim disponÃ­vel";
                }
            } catch (error) {
                console.error("Erro ao carregar boletins:", error);
            }
        }

        carregarBoletins();
    </script>

</body>
</html>
