<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administra√ß√£o</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login-container">
        <h2>√Årea Administrativa</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="login-error" class="error"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
            authDomain: "iprc-site.firebaseapp.com",
            projectId: "iprc-site",
            storageBucket: "iprc-site.appspot.com",
            messagingSenderId: "361636783794",
            appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verifica se o usu√°rio j√° est√° autenticado ao carregar a p√°gina
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("üîÑ Usu√°rio autenticado, redirecionando...");
                window.location.href = "dashboard.html";
            }
        });

        // Captura o formul√°rio de login
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("‚úÖ Login bem-sucedido:", userCredential.user);
                    localStorage.setItem("adminLoggedIn", "true");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error("‚ùå Erro de login:", error);
                    document.getElementById("login-error").innerText = "Erro ao fazer login. Verifique suas credenciais.";
                });
        });
    </script>

</body>
</html>
