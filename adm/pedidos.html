<!-- Pedidos de Ora√ß√£o HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Pedidos de Ora√ß√£o</title>
  <link rel="stylesheet" href="includes/adm.css" />
  <style>
    .pedido {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }

    .pedido p {
      margin: 5px 0;
    }

    .pedido button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-orado {
      background-color: #28a745;
      color: white;
    }

    .btn-excluir {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Menu lateral -->
  <div id="header-container"></div>

  <main class="container">
    <h1>üôè Pedidos de Ora√ß√£o</h1>
    <div id="lista-pedidos"></div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { getApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, updateDoc,
      deleteDoc, doc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const db = getFirestore(getApp());

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      carregarPedidos();
    });

    function formatarData(timestamp) {
      const data = timestamp?.toDate?.();
      return data ? data.toLocaleString("pt-BR") : "Sem data";
    }

    async function carregarPedidos() {
      const lista = document.getElementById("lista-pedidos");
      lista.innerHTML = "";

      const q = query(collection(db, "pedidos"), orderBy("data", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docItem => {
        const pedido = docItem.data();
        const id = docItem.id;

        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <p><strong>Nome:</strong> ${pedido.nome}</p>
          <p><strong>Email:</strong> ${pedido.email}</p>
          <p><strong>Pedido:</strong> ${pedido.pedido}</p>
          <p><strong>Data:</strong> ${formatarData(pedido.data)}</p>
          <p><strong>Status:</strong> ${pedido.status}</p>
          <button class="btn-orado" onclick="marcarOrado('${id}')">‚úÖ Marcar como Orado</button>
          <button class="btn-excluir" onclick="excluirPedido('${id}')">üóëÔ∏è Excluir</button>
        `;
        lista.appendChild(div);
      });
    }

    window.marcarOrado = async function (id) {
      const pedidoRef = doc(db, "pedidos", id);
      await updateDoc(pedidoRef, { status: "Orado" });
      carregarPedidos();
    }

    window.excluirPedido = async function (id) {
      if (confirm("Tem certeza que deseja excluir esse pedido?")) {
        const pedidoRef = doc(db, "pedidos", id);
        await deleteDoc(pedidoRef);
        carregarPedidos();
      }
    }
  </script>

  <!-- Scripts globais -->
  <script type="module" src="layout.js"></script>
  <script type="module" src="adm.js"></script>
</body>
</html>
