<!-- Gerenciar Boletins HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Boletins</title>
  <link rel="stylesheet" href="includes/adm.css">
  <style>
    body {
      padding: 20px;
      font-family: sans-serif;
    }
    .form-box {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: var(--azul-medio, #007BFF);
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--azul-escuro, #0056b3);
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo - Boletins</h1>

  <div class="form-box">
    <h2>Novo Boletim</h2>
    <label for="data">Data do Boletim</label>
    <input type="date" id="data" />
    
    <label for="pdf">Upload do PDF</label>
    <input type="file" id="pdf" accept="application/pdf" />

    <button onclick="salvarBoletim()">Salvar Boletim</button>
    <p id="mensagem"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
      authDomain: "iprc-site.firebaseapp.com",
      projectId: "iprc-site",
      storageBucket: "iprc-site.appspot.com",
      messagingSenderId: "361636783794",
      appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    window.salvarBoletim = async function () {
      const dataInput = document.getElementById("data").value;
      const pdfFile = document.getElementById("pdf").files[0];
      const mensagem = document.getElementById("mensagem");

      if (!dataInput || !pdfFile) {
        mensagem.textContent = "Preencha a data e selecione o PDF.";
        mensagem.style.color = "red";
        return;
      }

      try {
        const storageRef = ref(storage, `boletins/${pdfFile.name}`);
        await uploadBytes(storageRef, pdfFile);
        const url = await getDownloadURL(storageRef);

        await addDoc(collection(db, "boletins"), {
          urlPdf: url,
          data: new Date(dataInput)
        });

        mensagem.textContent = "âœ… Boletim salvo com sucesso!";
        mensagem.style.color = "green";
      } catch (error) {
        mensagem.textContent = "Erro ao salvar: " + error.message;
        mensagem.style.color = "red";
      }
    };
  </script>

  <script type="module" src="layout.js"></script>
  <script type="module" src="adm.js"></script>
</body>
</html>
