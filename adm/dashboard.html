<head>

<body>
  <!-- Header Sidebar DinÃ¢mico -->
  <div id="header-container"></div>

  <!-- ConteÃºdo Principal -->
  <div class="main-content">
    <h1>ðŸ“Š Painel Administrativo</h1>

    <section class="secao">
      <h2>ðŸ”Ž VisÃ£o Geral</h2>
      <p>UsuÃ¡rios cadastrados: <span id="total-usuarios">0</span></p>
      <p>Estudos publicados: <span id="total-estudos">0</span></p>
      <p>Boletins publicados: <span id="total-boletins">0</span></p>
    </section>

    <section class="secao">
      <h2>ðŸŽ‰ Aniversariantes</h2>
      <p>Hoje: <span id="aniversariantes-dia">Nenhum</span></p>
      <p>Semana: <span id="aniversariantes-semana">Nenhum</span></p>
      <p>MÃªs: <span id="aniversariantes-mes">Nenhum</span></p>
    </section>

  <!-- Firebase + Layout Loader -->
  <script type="module" src="layout.js"></script>

  <!-- Firebase App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
      authDomain: "iprc-site.firebaseapp.com",
      projectId: "iprc-site",
      storageBucket: "iprc-site.appspot.com",
      messagingSenderId: "361636783794",
      appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        await carregarDados();
      }
    });

    async function carregarDados() {
      const usuariosSnap = await getDocs(collection(db, "users"));
      const estudosSnap = await getDocs(collection(db, "estudos"));
      const boletinsSnap = await getDocs(collection(db, "boletins"));

      document.getElementById("total-usuarios").textContent = usuariosSnap.size;
      document.getElementById("total-estudos").textContent = estudosSnap.size;
      document.getElementById("total-boletins").textContent = boletinsSnap.size;

      // Aniversariantes seria implementado aqui
    }

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    }

  </script>

</body>
</html>
