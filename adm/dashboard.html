<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - IPRC</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; }

    .sidebar {
      width: 250px;
      background-color: #2a80be;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: width 0.3s;
    }

    .sidebar.collapsed { width: 60px; }

    .sidebar h2 { padding: 20px; font-size: 1.2rem; }

    .sidebar ul { list-style: none; }

    .sidebar li { padding: 15px 20px; cursor: pointer; }

    .sidebar li a { color: white; text-decoration: none; display: block; }

    .sidebar li:hover { background-color: #1f3b5f; }

    .logout { margin: 20px; background: #f44336; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }

    .toggle-btn { background: #1f3b5f; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }

    .content { flex-grow: 1; padding: 20px; overflow-y: auto; }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰ Menu</button>
    <div>
      <h2>Admin</h2>
      <ul>
        <li><a href="admin-estudos.html">📜 Estudos</a></li>
        <li><a href="admin-boletim.html">📰 Boletins</a></li>
        <li><a href="index.html" target="_blank">🌍 Ver Site</a></li>
      </ul>
    </div>
    <button class="logout" onclick="logout()">🚪 Sair</button>
  </div>

  <div class="content">
    <h1>📊 Painel Administrativo</h1>
    <p>Visão geral das informações da igreja aparecerão aqui.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
      authDomain: "iprc-site.firebaseapp.com",
      projectId: "iprc-site",
      storageBucket: "iprc-site.appspot.com",
      messagingSenderId: "361636783794",
      appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin-login.html";
      }
    });

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "admin-login.html";
    }
  </script>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }
  </script>

</body>
</html>
