<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Painel Administrativo</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1e3a8a;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    #erro {
      color: red;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Login do Administrador</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="erro"></p>
  </div>

  <!-- Firebase com reaproveitamento -->
  <script type="module">
    import { getApp, initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    let app;
    try {
      app = getApp();
    } catch (e) {
      app = initializeApp({
        apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
        authDomain: "iprc-site.firebaseapp.com",
        projectId: "iprc-site",
        storageBucket: "iprc-site.appspot.com",
        messagingSenderId: "361636783794",
        appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
      });
    }

    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    window.login = async function () {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro");

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = "dashboard.html";
      } catch (error) {
        erro.textContent = "‚ùå " + (error.message || "Erro ao fazer login.");
      }
    };
  </script>
</body>
</html>
