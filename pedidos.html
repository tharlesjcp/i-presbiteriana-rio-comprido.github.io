<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos de Ora√ß√£o - Igreja Presbiteriana do Rio Comprido</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- üîπ Importando o Header -->
  <div id="header-container"></div>

  <!-- üîπ Banner de ora√ß√£o -->
  <div class="banner-pagina">
    <img src="images/img_oracao.jpg" alt="Banner de Ora√ß√£o">
    <div class="texto-banner">
      <h1>Pedidos de Ora√ß√£o</h1>
      <p>"A ora√ß√£o de um justo √© poderosa e eficaz." - Tiago 5:16</p>
    </div>
  </div>

  <!-- üîπ Conte√∫do Principal -->
  <main>
    <section class="pedidos">
      <h2>üì¨ Envie seu Pedido</h2>
      <form id="form-oracao">
        <label for="nome">Seu Nome (opcional):</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome...">

        <label for="pedido">Seu Pedido de Ora√ß√£o:</label>
        <textarea id="pedido" name="pedido" rows="4" placeholder="Digite seu pedido de ora√ß√£o..." required></textarea>

        <button type="submit">Enviar Pedido</button>
        <p id="mensagem-sucesso" style="color: green; display: none;">‚úÖ Pedido enviado com sucesso!</p>
      </form>
    </section>
  </main>

  <!-- üîπ Importando o Footer -->
  <div id="footer-container"></div>

  <!-- üîπ Carregar Header e Footer -->
  <script>
    fetch("includes/header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-container").innerHTML = data);

    fetch("includes/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-container").innerHTML = data);
  </script>

  <!-- üîπ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
      authDomain: "iprc-site.firebaseapp.com",
      projectId: "iprc-site",
      storageBucket: "iprc-site.appspot.com",
      messagingSenderId: "361636783794",
      appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("form-oracao");
    const sucesso = document.getElementById("mensagem-sucesso");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim() || "An√¥nimo";
      const pedido = document.getElementById("pedido").value.trim();

      if (!pedido) {
        alert("‚ö†Ô∏è Por favor, digite seu pedido.");
        return;
      }

      try {
        await addDoc(collection(db, "oracoes"), {
          nome,
          pedido,
          data: serverTimestamp(),
          status: "Pendente"
        });

        form.reset();
        sucesso.style.display = "block";
      } catch (error) {
        console.error("Erro ao enviar:", error);
        alert("‚ùå Erro ao enviar o pedido. Tente novamente.");
      }
    });
  </script>

</body>
</html>
