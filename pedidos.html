<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos de Ora√ß√£o - Igreja Presbiteriana</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Menu superior -->
  <div id="header-container"></div>

  <!-- Banner -->
  <div class="banner-pagina">
    <img src="images/imag_oracao.jpg" alt="Banner de Ora√ß√£o">
    <div class="texto-banner">
      <h1>Pedidos de Ora√ß√£o</h1>
      <p>"A ora√ß√£o de um justo √© poderosa e eficaz." - Tiago 5:16</p>
    </div>
  </div>

  <!-- Formul√°rio -->
  <main>
    <section class="secao">
      <h2>üì¨ Envie seu Pedido de Ora√ß√£o</h2>
      <form id="formOracao">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" required>

        <label for="pedido">Pedido de Ora√ß√£o:</label>
        <textarea id="pedido" rows="5" required></textarea>

        <button type="submit">Enviar Pedido</button>
        <p id="mensagem-sucesso" style="color: green; display: none;">Pedido enviado com sucesso!</p>
      </form>
    </section>
  </main>

  <!-- Rodap√© -->
  <div id="footer-container"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
      authDomain: "iprc-site.firebaseapp.com",
      projectId: "iprc-site",
      storageBucket: "iprc-site.appspot.com",
      messagingSenderId: "361636783794",
      appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formOracao");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const pedido = document.getElementById("pedido").value;

      try {
        await addDoc(collection(db, "oracoes"), {
          nome,
          pedido,
          data: serverTimestamp(),
          status: "Pendente"
        });

        form.reset();
        document.getElementById("mensagem-sucesso").style.display = "block";
      } catch (error) {
        console.error("Erro ao enviar pedido:", error);
        alert("Erro ao enviar. Tente novamente.");
      }
    });
  </script>

  <!-- Header e Footer -->
  <script>
    fetch("includes/header.html").then(res => res.text()).then(data => {
      document.getElementById("header-container").innerHTML = data;
    });

    fetch("includes/footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-container").innerHTML = data;
    });
  </script>

</body>
</html>
