<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Estudo Bíblico</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .container-admin {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container-admin h1 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: var(--azul-medio);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <div class="container-admin">
    <h1>Adicionar Novo Estudo</h1>
    <form id="form-estudo">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" required />
      </div>
      <div class="form-group">
        <label for="link">Link do Vídeo (formato embed)</label>
        <input type="url" id="link" required />
      </div>
      <div class="form-group">
        <label for="resumo">Resumo</label>
        <textarea id="resumo" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="textoCompleto">Texto Completo</label>
        <textarea id="textoCompleto" rows="10" required></textarea>
      </div>
      <button type="submit">Salvar Estudo</button>
      <p class="mensagem" id="mensagem"></p>
    </form>
  </div>

  <div id="footer-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBGSkPI0ewwsTTyEjjPyhpC_G_F3bHQME",
      authDomain: "iprc-site.firebaseapp.com",
      projectId: "iprc-site",
      storageBucket: "iprc-site.appspot.com",
      messagingSenderId: "361636783794",
      appId: "1:361636783794:web:5cd92ca9ef04449fdd4bab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("form-estudo");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value;
      const link = document.getElementById("link").value;
      const resumo = document.getElementById("resumo").value;
      const textoCompleto = document.getElementById("textoCompleto").value;

      try {
        await addDoc(collection(db, "estudos"), {
          titulo,
          link,
          resumo,
          textoCompleto,
          data: serverTimestamp()
        });

        mensagem.textContent = "Estudo adicionado com sucesso!";
        mensagem.style.color = "green";
        form.reset();
      } catch (error) {
        mensagem.textContent = "Erro ao adicionar estudo.";
        mensagem.style.color = "red";
        console.error("Erro ao salvar estudo:", error);
      }
    });
  </script>

  <script src="includes/layout.js"></script>
</body>
</html>
